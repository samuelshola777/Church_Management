<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


    <!-- Include the Facebook JavaScript SDK -->
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v11.0" nonce="YOUR_NONCE_VALUE"></script>
    <button onclick="shareOnFacebook()">Share on Facebook</button>
<script>

    function shareOnFacebook() {
        // Open the Facebook Feed Dialog
        FB.ui({
            method: 'feed',
            link: 'https://www.your-website-url.com', // Link to the content you want to share
            caption: 'Your caption text', // Caption displayed with the shared content
            description: 'Your description text', // Description of the shared content
            picture: 'https://www.your-website-url.com/image.jpg' // URL of the image to be displayed with the shared content
        }, function(response) {
            // Callback function after the dialog is closed
            if (response && !response.error_message) {
                // Success, the content was shared
                console.log('Shared successfully!');
            } else {
                // An error occurred or the dialog was closed
                console.log('Failed to share: ' + response.error_message);
            }
        });
    }

</script>
<body>
</html>
